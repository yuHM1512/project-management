<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Project Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow" style="max-width: 420px; width: 100%;">
            <div class="text-center p-4">
                <img src="{{ url_for('assets', path='Logo.png') }}" alt="Project Management Logo" class="img-fluid" style="max-height: 120px;">
            </div>
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="fas fa-lock me-2"></i>Đăng nhập</h5>
            </div>
            <div class="card-body p-4">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Nhập username (ví dụ: admin)">
                </div>
                <div class="mb-4">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                </div>
                <button class="btn btn-primary w-100" onclick="doLogin()">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                </button>
                <div class="text-center mt-3">
                    <small class="text-muted">Sử dụng tài khoản đã được cấp trong hệ thống</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function doLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu');
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);

                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: formData.toString()
                });

                if (!res.ok) {
                    throw new Error('Đăng nhập thất bại');
                }

                const data = await res.json();
                localStorage.setItem('pm_token', data.access_token);
                window.location.href = '/';
            } catch (error) {
                alert('Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.');
            }
        }
    </script>
</body>
</html>
